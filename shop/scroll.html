<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ padding:0; padding:0;}
body{ padding:50px;}
ul,ol{ list-style:none;}
h3,div,ul,li,ol{ margin:0; padding:0;}
.global_module h3{ height:35px; line-height:35px; text-align:center; background-color:#369; color:#f6f6f6;}
.news ul li{ height:30px; line-height:30px; color:#666; border-bottom:1px dashed #d0d0d0; padding-left:15px; }
.scrollNews{ height:150px; overflow:hidden;}
.news{ width:220px; border:1px solid #36C;}

</style>
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script>
$(function(){
	$(".global_module>h3").click(function(){
		$(this).next("div").slideToggle();
		changeIcon();
		})
		
		
		
		
		function changeIcon(){
			
			if($(".global_module>h3 .icon-tip").attr("src")=="images/down.gif"){
				$(".global_module>h3 .icon-tip").attr("src","images/up.gif")
				}else{
				$(".global_module>h3 .icon-tip").attr("src","images/down.gif")	
					}
			}
//-----------------------------------
var scrollTimer;
var $this=$(".scrollNews");
		
		   scrollTimer = setInterval(function(){
						 scrollNews( );
					}, 3000 );
					
function scrollNews(){	
var $ul=$(".scrollNews ul")
	  $ul.animate({ "marginTop" : "-30px" }, 600 , function(){
          $ul.css({marginTop:0}).find("li:first").appendTo($ul); //appendTo能直接移动元素
   })
	}
		
	})
</script>
</head>

<body>
