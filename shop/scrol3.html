<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ padding:0; padding:0;}
body{ padding:50px;}
ul,ol{ list-style:none;}
h3,div,ul,li,ol{ margin:0; padding:0;}
.global_module h3{ height:35px; line-height:35px; text-align:center; background-color:#369; color:#f6f6f6;}
.news ul li{ height:30px; line-height:30px; color:#666; border-bottom:1px dashed #d0d0d0; padding-left:15px; }
.news{ width:220px; border:1px solid #069;}
.news .scrollNews{ height:150px; overflow:hidden;}

</style>
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script>
$(function(){
	var sid;
	$(".global_module>h3").click(function(){
		changeIcon();
		$(this).next("div").slideToggle();		
		})
	function changeIcon(){
		var $img=$(".global_module>h3 .icon-tip");
		if($img.attr("src")=="images/down.gif"){
			// attr("src") 获取元素的属性
			//attr（"src"，"地址"）//设置元素的src属性
			$img.attr("src","images/up.gif")
			}else{
			$img.attr("src","images/down.gif")
				}		
		}
		sid=setInterval(function(){
			animatelist()
			},1500);
			//每隔一段时间循环调用
			//每隔1.5s执行一次animationList；
		function animatelist(){
			var $ul=$(".scrollNews ul");
		$ul.animate({"margin-top":"-30px"},600,function(){
			$ul.css("margin-top",0).find("li:first").appendTo($ul);
		
			});
		}
		// animation（{动画属性：属性值},时间，动画完毕执行的内容）
		// .css(),设置元素的CSS属性
//---------------------------------------------停止
$(".scrollNews").hover(
	function(){clearInterval(sid);},
	function(){sid=setInterval(function(){animatelist()},1500);	})
	
})


</script>
</head>

<body>
<div class="global_module news">
			<h3>最新动态 <img src="images/down.gif"  class="icon-tip"alt="" /></h3>
			<div class="scrollNews" >
				<ul>
					<li><a href="#" class="tooltip" title="甜美宽松毛衣今秋一定红.">甜美宽松毛衣今秋一定红.</a></li>
					<li><a href="#" class="tooltip" title="秋装百搭小马甲不到50元.">秋装百搭小马甲不到50元.</a></li>
					<li><a href="#" class="tooltip" title="修身韩版小西装万人疯抢.">修身韩版小西装万人疯抢.</a></li>
					<li><a href="#" class="tooltip" title="夏末雪纺店主含泪大甩卖.">夏末雪纺店主含泪大甩卖.</a></li>
					<li><a href="#" class="tooltip" title="瑞丽都疯狂推荐的秋装.">瑞丽都疯狂推荐的秋装.</a></li>
					<li><a href="#" class="tooltip" title="48元长款针织小开衫卖疯啦.">48元长款针织小开衫卖疯啦.</a></li>
					<li><a href="#" class="tooltip" title="长袖雪纺衫单穿内搭都超美.">长袖雪纺衫单穿内搭都超美.</a></li>
				</ul>
			</div>
		
		</div>
</body>
</html>
