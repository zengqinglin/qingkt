   // 当请是第几次移动

   //移动距离   
   var dis=720;
   //移动的内容选择器
   var obj=$(".prolist_content");
   //触发移动的元素
   var goR=$(".goRight");
   var goL=$(".goLeft");
   //--------------------------------------------------------右单击
   goR.click(function(){
	   if(obj.is(":animated")){return;}
	   obj.animate({"left":"-=720"},600,function(){//移动一次后
		   index++;//当前是第几次加1
		   if(index==times){//如果是第最后一（3）次移动
			   index=0;//变成第0次
			   obj.css("left",0);//让obj的left 为0；
			   }
		   })
	   
	   })
      //--------------------------------------------------------左单击
	  goL.click(function(){
		   if(obj.is(":animated")){return;}//如果obj正在动画 停止往下执行
		     obj.animate({"left":"+=720"},600,function(){//移动一次后}
	  			index--;
				if(index==-1){
					index=times-1;
					obj.css("left",-2*720);
					}
	  
	  })
		  
		  })
   
})
